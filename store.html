          </li>
        <% }); %>
      </ul>

      <div class="tab-content">
        <% list.forEach(function(region, n) { %>
          <div class="tab-pane <%= n === 0 ? 'active' : '' %>" id="region-<%= n %>">
            <h2 id="<%= region.id %>">■ <%= region.name %></h2>

            <table class="table">
              <tr>
                <th>店名</th>
                <th>ジャンル</th>
                <th>定休</th>
                <th>L.O.</th>
                <th>場所</th>
                <th>メモ</th>
              </tr>
              <% region.data.forEach(function(d) { %>
                <tr>
                  <% if(d.link){ %>
                    <td nowrap>
                      <% if('star' in d && d.star) { %>
                        ★
                      <% }; %>

                      <% d.link.forEach(function(link, i) { %>
                        <% if(i === 0) { %>
                          <a href="<%= link %>" target="_blank" title="<%= d.nameAlter %>"><%= d.name %></a>
                        <% }else{ %>
                          <a href="<%= link %>" target="_blank" title="<%= d.nameAlter %>">[<%= i %>]</a>
                        <% }; %>
                      <% }); %>
                    </td>
                  <% }else{ %>
                    <td><%= d.name %></td>
                  <% }; %>
                  <td><%= d.genre %></td>
                  <td><%= d.closeDay %></td>
                  <td><%= d.lastOrder %></td>
                  <td><%= d.location %></td>
                  <td><%= d.memo %></td>
                </tr>
              <% }); %>

              <tr>
                <td colspan="5">&nbsp;</td>
                <td>(全 <%= region.data.length %> 件)</td>
              </tr>
            </table>
          </div>
        <% }); %>
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <H1>飲食店メモ</H1>

      <p>おもに夜の営業について。もちろん完全禁煙のみ</p>

      <div id="content"></div>
    </div>
  </body>
</html>
