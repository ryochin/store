      $(document).ready(function(){
        $('#content').html(_.template($('#store-template').html(), { list: list }));

        var cookieKey = 'storeRegion';

        $('.region-tab').on('click', function(){
          $('.tab-title').removeClass('active');

          Cookies.set(cookieKey, $(this).data('region'), { expires: 30 });
        });

        var region = Cookies.get(cookieKey);
        if( region !== undefined ){
          $('.nav-tabs a[href="#region-' + region + '"]').tab('show');

          $('#region-title-' + region).addClass('active');
        }
        else{
          $('#region-title-ogikubo').addClass('active');
        }
      });
    </script>
    <script type="text/template" id="store-template">
      <ul class="nav nav-tabs">
        <% list.forEach(function(region, n) { %>
          <li class="tab-title <%= n === 0 ? 'show' : '' %>" id="region-title-<%= region.id %>">
            <a href="#region-<%= region.id %>" data-toggle="tab" class="region-tab" data-region="<%= region.id %>"><%= region.name %></a>
          </li>
        <% }); %>
      </ul>

      <div class="tab-content">
        <% list.forEach(function(region, n) { %>
          <div class="tab-pane <%= n === 0 ? 'active' : '' %>" id="region-<%= region.id %>">
            <table class="table table-responsive">
              <tr>
                <th>店名</th>
                <th>&nbsp;</th>
                <th>ジャンル</th>
                <th>定休</th>
                <th>L.O.</th>
                <th>場所</th>
                <th>メモ</th>
              </tr>
              <% region.data.forEach(function(d) { %>
                <tr>
                  <td nowrap>
                    <!-- star & unvisited -->
                    <% if('star' in d && d.star) { %>
                      <i class="star fa fa-star"></i>
                    <% } else if('unvisited' in d && d.unvisited) { %>
                      <i class="unvisited fa fa-question"></i>
                    <% }else{ %>
                      <i class="fa fa-check"></i>
                    <% }; %>

                    <% if(d.tabelog){ %>
                      <a href="<%= d.tabelog %>" target="_blank" title="<%= d.nameAlter %>"><%= d.name %></a>
                    <% }else{ %>
                      <%= d.name %>
                    <% }; %>
                  </td>
                  <td>
                    <!-- home -->
                    <% if(d.home){ %>
                      <a href="<%= d.home %>" target="_blank">
                        <i class="fa fa-home"></i>
                      </a>
                    <% }; %>

                    <!-- twitter -->
                    <% if(d.twitter){ %>
                      <a href="https://twitter.com/<%= d.twitter %>" target="_blank">
                        <i class="fab fa-twitter"></i>
                      </a>
                    <% }; %>

                    <!-- links -->
                    <% if(d.link){ %>
                      <% d.link.forEach(function(link, i) { %>
                        <a href="<%= link %>" target="_blank">
                          <i class="fa fa-link"></i>
                        </a>
                      <% }); %>
                    <% }; %>
                  </td>
                  <td>
                    <%= d.genre %>

                    <!-- fish -->
                    <% if(d.genre.match(/(魚介?|海鮮|寿司)([\s\/]?|$)/)){ %>
                      <i class="fish fa fa-fish"></i>
                    <% }; %>

                    <!-- sweets -->
                    <% if(d.genre.match(/(スイーツ|ケーキ|クレープ|アイス)([\s\/]?|$)/)){ %>
                      <i class="sweets fa fa-cookie-bite"></i>
                    <% }; %>

                    <!-- cafe -->
                    <% if(d.genre.match(/(カフェ|ジュース)([\s\/]?|$)/)){ %>
                      <i class="cafe fa fa-coffee"></i>
                    <% }; %>

                    <!-- bar -->
                    <% if(d.genre.match(/(バー|バー?ル|居酒屋|飲み)([\s\/]?|$)/)){ %>
                      <i class="bar fa fa-glass-martini"></i>
                    <% }; %>
                  </td>
                  <td><%= d.closeDay %></td>
                  <td><%= d.lastOrder %></td>
                  <td>
                    <a href="https://www.google.co.jp/maps/search/<%= region.name %>+<%= d.name %>" target="_blank">
                      <i class="fa fa-map-marker-alt"></i>
                    </a>
                    <%= d.location %>
                  </td>
                  <td><%= d.memo %></td>
                </tr>
              <% }); %>

              <tr>
                <td colspan="6">&nbsp;</td>
                <td>(全 <%= region.data.length %> 件)</td>
              </tr>
            </table>
          </div>
        <% }); %>
      </div>
    </script>
  </head>
  <body>
    <div class="container">
      <H1>飲食店メモ</H1>

      <p>おもに夜の営業について。完全禁煙のみ</p>

      <div id="content"></div>
    </div>
  </body>
</html>
